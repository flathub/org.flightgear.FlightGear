id: org.flightgear.FlightGear
runtime: org.kde.Platform
# When updating this version number, care must be taken to update the ffmpeg extension
# version as well, by checking which version of the freedesktop-sdk this KDE runtime depends on.
runtime-version: 6.8
sdk: org.kde.Sdk
command: flightgear.sh
rename-icon: flightgear
finish-args:
# IPC is required for X11, otherwise the performances aren't as great
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
# Joysticks, yokes, etc. aren't handled by libinput/wayland/x11, so the application
# needs direct access to those peripherals. When a more sandbox-proof solution
# is in place, replace by --device=dri for GPU acceleration
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --persist=.fgfs
# As of http://wiki.flightgear.org/$FG_HOME, "$FG_HOME is a notable place were
# FlightGear data is written to, contrary to $FG_ROOT, which is generally read-only."
# This means that it's safe to store the default built-in flightgear-data under /app,
# which is writable but non-persistent.
# The FG_ROOT can still be changed by passing the --fg-root option when calling flatpak run.
  - --env=FG_ROOT=/app/share/flightgear
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib64/pkgconfig
  - /lib/cmake
  - /share/doc
  - /share/man
  - '*.h'
  - '*.a'
  - '*.la'
  - '*.cmake'
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app
      - ./b2 headers -j $FLATPAK_BUILDER_N_JOBS
      - ./b2 --build-type=minimal -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.84.0/source/boost_1_84_0.tar.bz2
        sha256: cc4b893acf645c9d4b698e9a0f08ca8846aa5d6c68275c14c3e7949c24109454
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://archives.boost.io/release/$version/source/boost_$major_$minor_$patch.tar.bz2

  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --disable-manpages
      - --disable-stripping
      - --disable-ffplay
      - --disable-ffprobe

      - --enable-gpl
      - --enable-version3
      - --enable-optimizations
      - --enable-postproc
      - --enable-pthreads
      - --enable-gnutls
      - --enable-libxcb-xfixes
      - --enable-opengl
      - --enable-vaapi
      - --enable-vdpau
      - --enable-zlib
      - --enable-bzlib
      - --enable-lzma

      - --enable-fontconfig
      - --enable-libfontconfig
      - --enable-libfreetype

      # copied from another manifest
      - --enable-avcodec
      - --enable-avfilter
      - --enable-avresample
      - --enable-libxml2
      - --enable-swscale

      - --enable-libxcb

      - --enable-protocol=file
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.3.6.tar.xz
        sha256: f4b173d4d5f539a3699ef13d12a92dd4778ba55c26be1f3dd8f901b98987cc62
      - type: patch
        path: patches/ffmpeg-as-fix.patch
    cleanup:
      - /share/ffmpeg/examples

  - name: openscenegraph
    buildsystem: cmake-ninja
    config-opts:
      # - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://gitlab.com/flightgear/openscenegraph/-/archive/OpenSceneGraph-3.6.5/openscenegraph-OpenSceneGraph-3.6.5.tar.gz
        sha256: c2c71bfaaf9ed28e28d763f94e361f7cfa2b026dc168f45f24ff391f0de9314e
        x-checker-data:
          type: anitya
          project-id: 6848
          stable-only: true
          url-template: https://gitlab.com/flightgear/openscenegraph/-/archive/OpenSceneGraph-$version/openscenegraph-OpenSceneGraph-$major.$minor.$patch.tar.gz

  - name: simgear
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      # - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_BUILD_TYPE=Release
      - -DOpenGL_GL_PREFERENCE=GLVND
      - -DENABLE_TESTS=OFF
    sources:
      - type: archive
        url: https://gitlab.com/flightgear/simgear/-/archive/v2024.1.1/simgear-v2024.1.1.tar.bz2
        sha256: b75d3940d923a46c445c9afa6f8eb09f6a944ff23c4b546e72ba75fb5482a794
        x-checker-data:
          type: anitya
          project-id: 9667
          url-template: https://gitlab.com/flightgear/simgear/-/archive/v$major.$minor.$patch/simgear-v$version.tar.bz2

  - name: xmu
    sources:
      - type: archive
        url: https://www.x.org/archive/individual/lib/libXmu-1.2.1.tar.xz
        sha256: fcb27793248a39e5fcc5b9c4aec40cc0734b3ca76aac3d7d1c264e7f7e14e8b2
        x-checker-data:
          type: anitya
          project-id: 1785
          url-template: https://www.x.org/archive/individual/lib/libXmu-$version.tar.xz

  - name: plib
    sources:
      - type: archive
        url: http://plib.sourceforge.net/dist/plib-1.8.5.tar.gz
        sha256: 485b22bf6fdc0da067e34ead5e26f002b76326f6371e2ae006415dea6a380a32
        x-checker-data:
          type: anitya
          project-id: 9894
          url-template: http://plib.sourceforge.net/dist/plib-$version.tar.gz

  - name: libevent
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/libevent/libevent/archive/refs/tags/release-2.1.12-stable.tar.gz
        sha256: 7180a979aaa7000e1264da484f712d403fcf7679b1e9212c4e3d09f5c93efc24
        x-checker-data:
          type: anitya
          project-id: 1606
          url-template: https://github.com/libevent/libevent/archive/refs/tags/release-$version-stable.tar.gz

  - name: flightgear-data
    buildsystem: simple
    sources:
      - type: archive
        url: https://gitlab.com/flightgear/fgdata/-/archive/v2024.1.1/fgdata-v2024.1.1.tar.bz2
        sha256: f3b79b6b317f89609a8e19ee65060921d847f6e9fdfbee016fd773f00910361c
        dest: fgdata
        x-checker-data:
          type: anitya
          project-id: 9716
          url-template: https://gitlab.com/flightgear/fgdata/-/archive/v$major.$minor.$patch/fgdata-v$version.tar.bz2
    build-commands:
      - mkdir --parents /app/share/flightgear
      - mv fgdata/* /app/share/flightgear/

  - name: flightgear
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_QT=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DFG_BUILD_TYPE=Release
      - -DOpenGL_GL_PREFERENCE=GLVND
  # Set the path to the base data, as it can't find translations and such otherwise
      - -DFG_DATA_DIR=/app/share/flightgear
  # Let flightgear build flite, as at least we know it'll work
      - -DSYSTEM_FLITE=0
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/flightgear/flightgear/-/archive/v2024.1.1/flightgear-v2024.1.1.tar.bz2
        sha256: a3b1fea7064caa18964828e79cc1ec663f6aabf0fb5eb4f7f7fb82635fc8a937
        x-checker-data:
          type: anitya
          project-id: 9716
          url-template: https://gitlab.com/flightgear/flightgear/-/archive/v$major.$minor.$patch/flightgear-v$version.tar.bz2
      - type: file
        path: org.flightgear.FlightGear.metainfo.xml
      - type: script
        commands:
          - fgfs --launcher "$@"
        dest-filename: flightgear.sh
    post-install:
      - install -Dm644 ../org.flightgear.FlightGear.metainfo.xml /app/share/metainfo/org.flightgear.FlightGear.metainfo.xml
      - install -Dm755 ../flightgear.sh /app/bin/flightgear.sh
      - desktop-file-edit --set-key=Exec --set-value=flightgear.sh /app/share/applications/org.flightgear.FlightGear.desktop
      - desktop-file-edit --set-key=StartupWMClass --set-value=osgViewer /app/share/applications/org.flightgear.FlightGear.desktop
